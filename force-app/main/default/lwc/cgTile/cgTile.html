<template>
    <lightning-card title={cg.Name} class="bear-tile">
            <div slot="actions">
                    <lightning-button-icon
                        icon-name="utility:search"
                        icon-class="bear-tile-button"
                        variant="bare"
                        alternative-text="Open record"
                        onclick={handleOpenRecordClick}>
                    </lightning-button-icon>
            </div>
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <img src={appResources.bearSilhouette} alt="CG profile" class="bear-silhouette"/>
                </div>
                <div class="slds-media__body">
                    <p class="slds-m-bottom_xx-small">{cg.Sex__c}</p>
                    <p class="slds-m-bottom_xx-small">{cg.Age__c} years old</p>
                    <p class="slds-m-bottom_xx-small">{cg.Height__c} cm</p>
                    <p class="slds-m-bottom_xx-small">{cg.Weight__c} Kg</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
